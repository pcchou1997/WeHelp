<!DOCTYPE html>
<html style="font-family: Microsoft JhengHei;">

<head>
    <meta charset="UTF-8">
    <title>登入首頁</title>
    <link href="../static/main.css" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <p>歡迎光臨，請註冊登入系統</p>
    </div>
    <!-- 註冊介面 -->
    <div class="center">
        <h2>註冊帳號</h2>
    </div>
    <div class="form">
        <form action="/signup" method="POST">
            姓名 <input type="text" name="register_name">
            <br>
            帳號 <input type="text" name="register_username">
            <br>
            密碼 <input type="text" name="register_password">
            <br>
            <button>註冊</button>
        </form>
    </div>
    <hr>
    <!-- 登入介面 -->
    <div class="center">
        <h2>登入系統</h2>
    </div>
    <div class="form">
        <form action="/signin" method="POST">
            帳號 <input type="text" name="acc">
            <br>
            密碼 <input type="text" name="pw">
            <br>
            <button>登入</button>
        </form>
    </div>


</body>

</html>
